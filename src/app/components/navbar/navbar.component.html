<mat-toolbar class="bg-light">
    <mat-toolbar-row>
        <button mat-icon-button class="mx-2">
            <mat-icon (click)="sidenav.toggle();" class="mb-1" style="font-size: 32px;">menu</mat-icon>
        </button>
        <a href="" style="font-family: 'Josefin Sans', sans-serif;" class="freshmuc"><span class="fresh fw-semibold">FRESH</span><span
                class="fw-normal">MUSIC</span></a>

        <!-- searchbar -->
        <form class="search-container">
            <input type="text" id="search-bar" placeholder="Search">
            <a href="#">
                <span class="material-symbols-outlined search-icon">search</span>
            </a>
        </form>

        <div class="d-flex me-2" style="font-family: 'Josefin Sans', sans-serif;">
            <h5 class="" style="cursor: pointer;" routerLink="">Home</h5>
            <button type="button" class="btn mx-5 rounded-5 hidec" style="border: 1px solid crimson; color:crimson" routerLink="premium">Get  Premium</button>
            <!-- <span class="material-symbols-outlined mx-5" style="font-size: 30px; cursor: pointer;"> dark_mode </span> -->
        </div>
        <span class="material-symbols-outlined ms-4 showc" style="font-size: 32px; cursor: pointer;" (click)="show()">account_circle</span>
        <app-user class="user" [hidden]="isShowDiv"></app-user>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" style="width: 180px;">
        <mat-nav-list>
            <!-- <a mat-list-item>Sign In / Sign Up</a>
            <a mat-list-item>Home</a>
            <hr> -->
            <a mat-list-item class="fw-bolder" style="font-family: 'Josefin Sans', sans-serif;" routerLink="premium">Go
                Premium</a>
            <hr>
            <a mat-list-item class="fw-bolder" style="font-family: 'Josefin Sans', sans-serif;">Quick Access</a>
            <a mat-list-item class="fw-normal" style="font-family: 'Josefin Sans', sans-serif;"
                routerLink="tranding-songs-list">Tranding Songs</a>
            <a mat-list-item class="fw-normal" style="font-family: 'Josefin Sans', sans-serif;"
                routerLink="new-releases-list">New Releases</a>
            <a mat-list-item class="fw-normal" style="font-family: 'Josefin Sans', sans-serif;"
                routerLink="old-songs-list">Old Songs</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh; background-color: #ffffff;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
